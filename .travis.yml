sudo: false
language: node_js
node_js:
  - '4.2.6'

branches:
  only:
    - master

before_script:
  - npm install -g bower
  - bower install

script:
  git config user.name "Travis CI"
  git config user.email "AngryLoki@users.noreply.github.com"
  - gulp build
  - gulp deploy

cache:
  directories:
    - node_modules
    - bower_components

env:
  global:
  - GH_REF: github.com/AngryLoki/wikidata-graph-builder.git
  - secure: 
